<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

  <Title>Temperature Calculator</Title>

<div id="title">
<h1>Temperature Conversion Calculator</h1>
</div>

<div id="container">
  <div class='left'>
  <h2>Fahrenheit</h2>

<form action="convert">
  Current Temperature: <input class="button" type="text" placeholder="degrees" name="farenheit">
<button id="submit">Submit</button>
</form>
  
  </div>

  <div class='right'>
  <h2>Celsius</h2>

  <form action="convert">
  Current Temperature: <input class="button" type="text" placeholder="degrees" name="celsius">
<button id="submit">Submit</button>
</form>

  </div>

		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/app.js"></script>


</div>
	</body>
</html>
